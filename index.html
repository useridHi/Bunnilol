<!DOCTYPE html>

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FF6A00, #FFB347);
      display: flex;
      justify-content: space-between;
      align-items: center;

      padding: 0 5%;

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    .discord { background: linear-gradient(to right, #7289DA, #99AAB5); }
